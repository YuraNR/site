<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Navbar</title>
        <link rel="stylesheet" href="incss.css">
    </head>
    <body>
        
        <main class="back-img">
            <div class="header-background">
                <header class="header container">

                    <div class="logo-wrapper">
                        <a class="logo" href="#">LOGO</a>
                    </div>

                    <nav class="nav">
                        <a href="#">HOME</a>
                        <a href="#">ABOUT</a>
                        <a href="#">SERVICES</a>
                        <a href="#">LOCATION</a>
                    </nav>

                </header>
            </div>

            <!-- mob -->
            <div class="mob-menu">
                <img class="mob-open" src="src/svg/icon-50.png" alt="open">
                <div class="mob-wrapper clouse">
                    <img class="mob-close" src="src/svg/icons8-close-50.svg" alt="clouse">
                    <div class="mob-list">
                        <a href="#" class="mob-list__item">LOGO</a>
                        <a href="#" class="mob-list__item">HOME</a>
                        <a href="#" class="mob-list__item">ABOUT</a>
                        <a href="#" class="mob-list__item">SERVICES</a>
                        <a href="#" class="mob-list__item">LOCATION</a>
                    </div>
                </div>
            </div>
        </main>

        <script src="src/js/in.js"></script>
    </body>
</html>
